name: CI

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/demo:${{ github.sha }} ./app
        docker push ghcr.io/${{ github.repository_owner }}/demo:${{ github.sha }}

    - name: Update GitOps config repository
      run: |
        # Clone config repository
        git clone https://${{ secrets.GH_PAT }}@github.com/${{ github.repository_owner }}/miniproject-config.git
        cd miniproject-config

        # Update image tag in rollout
        sed -i "s|image: ghcr.io/${{ github.repository_owner }}/demo:.*|image: ghcr.io/${{ github.repository_owner }}/demo:${{ github.sha }}|g" base/rollout-v2.yaml

        # Commit and push
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add base/rollout-v2.yaml
        git commit -m "Update demo image to ${{ github.sha }}

Automated deployment from miniproject@${{ github.sha }}

ðŸ¤– Deployed by GitHub Actions"
        git push
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
