name: CI

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Skip CI if the commit is from github-actions bot (manifest update)
    if: "!contains(github.event.head_commit.message, 'Automated manifest update')"

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push image
      run: |
        IMAGE_SHA=ghcr.io/${{ github.repository_owner }}/miniproject:${{ github.sha }}
        IMAGE_LATEST=ghcr.io/${{ github.repository_owner }}/miniproject:latest
        docker build -t $IMAGE_SHA -t $IMAGE_LATEST ./app
        docker push $IMAGE_SHA
        docker push $IMAGE_LATEST

    - name: Checkout config repo
      uses: actions/checkout@v3
      with:
        repository: ${{ github.repository_owner }}/miniproject-config
        token: ${{ secrets.GH_PAT }}
        path: config

    - name: Update manifests in config repo
      run: |
        # Update image tag in rollout deployment
        sed -i "s|image: ghcr.io/${{ github.repository_owner }}/miniproject:.*|image: ghcr.io/${{ github.repository_owner }}/miniproject:${{ github.sha }}|g" config/base/rollout-v2.yaml

        # Commit and push manifest changes to config repo
        cd config
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add base/rollout-v2.yaml
        git commit -m "Update image to ${{ github.sha }}

Automated manifest update by CI

ðŸ¤– Deployed by GitHub Actions" || echo "No changes to commit"
        git push || echo "Nothing to push"
