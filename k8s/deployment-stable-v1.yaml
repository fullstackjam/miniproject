apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-v1
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo
      version: v1
  template:
    metadata:
      labels:
        app: demo
        version: v1
    spec:
      containers:
      - name: demo
        image: ghcr.io/fullstackjam/demo:v1
        imagePullPolicy: Never
        env:
        - name: VERSION
          value: "v1"
        ports:
        - containerPort: 8080
